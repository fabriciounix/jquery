<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			button {
				margin-bottom: 5px;
				width: 100px;
			}

			.div {
				width: 100px;
				height: 100px;
			}

			.div1 {
				background-color: red
			}

			.div2 {
				background-color: green
			}

			.div3 {
				background-color: blue
			}

			.div4{
				background-color: gainsboro;
			}

			.div5{
				background-color: lightblue;
			}

			.div6{
				background-color: lemonchiffon;
			}

			.div7{
				background-color: lawngreen;
			}

			.grupo {
				padding: 25px;
				float: left
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				
				$('#btn1').mouseenter(
					() => {
						$('#div1').hide()
					}
					)

				$('#btn1').mouseleave(
					()=> {
						$('#div1').show()
					}
					)

				$('#btn2').on('click', () => {
					$('#div2').toggle('slow')
				})

				$('#btn3').mouseenter(
					() => {
						$('#div3').fadeOut()
					}
					) 

				$('#btn3').mouseleave(
					() => {
						$('#div3').fadeIn()
					}
					) 

				$('#btn4').click(() => {
					$('#div4').fadeToggle()
				})

				$('#btn5').mouseenter(() => {
					$('#div5').fadeTo('slow', 0.1)
				})

				$('#btn6').mouseenter(() =>{
					$('#div6').slideUp()
				})

				$('#btn6').mouseleave(() =>{
					$('#div6').slideDown()
				})

				$('#btn7').on('click', () => {
					$('#div7').slideToggle('slow')
				})
				
			})
		</script>
	</head>

	<body>
		
		<div class="grupo">
			<button type="button" id="btn1">DIV 1</button>
			<div id="div1" class="div div1"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn2">DIV 2</button>
			<div id="div2" class="div div2"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn3">DIV 3</button>
			<div id="div3" class="div div3"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn4">DIV 3</button>
			<div id="div4" class="div div4"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn5">DIV 5</button>
			<div id="div5" class="div div5"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn6">DIV 6</button>
			<div id="div6" class="div div6"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn7">DIV 7</button>
			<div id="div7" class="div div7"></div>
		</div>
			
	</body>

</html>
