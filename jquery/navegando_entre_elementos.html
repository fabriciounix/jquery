<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			//aqui não funciona tem que ser no console do nabegador
			console.log($('.secao1').parent())

			console.log($('.subSecao').closest('#pagina'))

			console.log($('.item').closest('#topo'))

			console.log($('.item').parent())

			console.log($('#rodape').find())

			$('.secao1').parent().find('h1')

			/*

			 parent() -> elemento pai

			 closest() -> procura por elementos pais

			 find() -> procura por elementos filhos

			Esse comando faz com que o elemento de baixo vá subindo um nível a cada parent e chega no elemento h1
			 $('.subSessao').parent().parent().find('h1')

			*/
		</script>
	</head>

	<body>
		
		<div id="topo">
			<ul class="menu">
				<li class="item"></li>
				<li class="item"></li>
			</ul>
		</div>

		<div id="pagina">
			<div class="secao1">
				<div class="subSecao"></div>
			</div>
			
			<div class="secao2">
				<h1></h1>
			</div>
		</div>		
		
		<div id="rodape">
			<div>
				<p></p>	
				<span id="opcao1"></span>
			</div>
		</div>

	</body>

</html>
