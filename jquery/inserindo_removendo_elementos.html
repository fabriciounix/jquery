<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery</title>
		<script src="jquery-3.6.0.min.js"></script>
		<script>
			
			$(document).ready(() => {

				$('#lista1').html('<p>Eu substituí todo o conteúdo que estava aqui</p>')

				
				$('#lista1').append('<li>Item 4</li>')

				$('#lista1').prepend('<li>Item 5</li>')

				$('#lista2').prepend('<div>Essa é uma div adicionada com o prepend</div>')

				$('#lista2').after('<p>Paragrafo inserido com o after</p>')

				$('#lista2').append('<p>Paragrafo inserido com o append</p>')

				$('#lista2').before('<p>Paragrafo inserido com o before</p>')

				$('#lista2').prepend('<p>Paragrafo inserido com o prepend</p>')

				$('#linha').after('<p>Paragrafo inserido com o after</p>')

				$('#linha').remove()

			})

		</script>
	</head>
	<body>
		
		<ul id="lista1">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<div id="lista2">
			<div>Item 1</div>
			<div>Item 2</div>
			<div>Item 3</div>
		</div>

		<hr id="linha" />

	</body>

</html>
